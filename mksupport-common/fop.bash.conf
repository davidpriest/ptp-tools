<?xml version="1.0"?>
<fop version="1.0">
	<base>.</base>
  <font-base>/Users/dpriest/dev/ptp-tools/mksupport-common/fonts/</font-base>
	<strict-configuration>true</strict-configuration>
	<source-resolution>72</source-resolution>
	<target-resolution>72</target-resolution>
	<default-page-settings height="11in" width="8.26in"/>
	<!-- remove colour fidelity; reduces file size -->
	<disable-srgb-colorspace>true</disable-srgb-colorspace>
	<renderers>
		<renderer mime="application/pdf">
			<filterList>
				<value>flate</value>
			</filterList>
			<fonts>
        <renderers>
          <renderer mime="application/pdf">
            <filterList>
              <value>flate</value>
            </filterList>
            <fonts>
              <font embed-url="Unicode/Unicode.otf">
                <font-triplet name="Unicode" style="normal" weight="normal"/>
              </font>
			</fonts>
		</renderer>
	</renderers>
      </fonts>
    </renderer>
  </renderers>
</fop>
