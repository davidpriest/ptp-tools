<?xml version="1.0"?>
<fop version="1.0">
	<base>.</base>
	<font-base>/Users/msli/dev/tools/mksupport/fonts/</font-base>
	<source-resolution>72</source-resolution>
	<target-resolution>72</target-resolution>
	<default-page-settings height="11in" width="8.26in"/>
	<!-- remove colour fidelity; reduces file size -->
	<disable-srgb-colorspace>true</disable-srgb-colorspace>
	<renderers>
		<renderer mime="application/pdf">
			<filterList>
				<value>flate</value>
			</filterList>
			<fonts>
				<font embed-url="Paratype/PTS55F.ttf">
					<font-triplet name="PTSans-Regular" style="normal" weight="normal"/>
				</font>
				<font embed-url="Paratype/PTS56F.ttf">
					<font-triplet name="PTSans-Regular" style="italic" weight="normal"/>
				</font>
				<font embed-url="Paratype/PTS75F.ttf">
					<font-triplet name="PTSans-Regular" style="normal" weight="bold"/>
				</font>
				<font embed-url="Paratype/PTS76F.ttf">
					<font-triplet name="PTSans-Regular" style="italic" weight="bold"/>
				</font>
				<font embed-url="Paratype/PTC55F.ttf">
					<font-triplet name="PTSans-Caption" style="normal" weight="normal"/>
				</font>
				<font embed-url="Paratype/PTC75F.ttf">
					<font-triplet name="PTSans-Caption" style="normal" weight="bold"/>
				</font>
				<font embed-url="Paratype/PTN57F.ttf">
					<font-triplet name="PTSans-Narrow" style="normal" weight="normal"/>
				</font>
				<font embed-url="Paratype/PTN77F.ttf">
					<font-triplet name="PTSans-Narrow" style="normal" weight="bold"/>
				</font>
				<font embed-url="Paratype/PT_Serif-Web-Regular.ttf">
					<font-triplet name="PTSerif-Regular" style="normal" weight="normal"/>
				</font>
				<font embed-url="Paratype/PT_Serif-Web-Italic.ttf">
					<font-triplet name="PTSerif-Regular" style="italic" weight="normal"/>
				</font>
				<font embed-url="Paratype/PT_Serif-Web-Bold.ttf">
					<font-triplet name="PTSerif-Regular" style="normal" weight="bold"/>
				</font>
				<font embed-url="Paratype/PT_Serif-Web-BoldItalic.ttf">
					<font-triplet name="PTSerif-Regular" style="italic" weight="bold"/>
				</font>
			</fonts>
		</renderer>
	</renderers>
</fop>
